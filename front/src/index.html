<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>My test page</title>
</head>

<body style="height: 2000px;">
  <div class="wrapper" style="display: block; padding: 50px; width: 700px;">
    <div id="gradient" style="display: flex; justify-content: space-between;">
      <div style="align-items: center;">
        <p style="font-size: x-large; margin-left: 5px;">0.0</p>
      </div>
      <div style="align-items: center;">
        <p style="font-size: x-large;">0.5</p>
      </div>
      <div style="align-items: center;">
        <p style="font-size: x-large; margin-right: 5px;">1.0</p>
      </div>
    </div>
  </div>
  <canvas id="canvas" style="margin: 20px;" width="800" height="800"></canvas>
</body>

</html>

<style>
  #canvas {
    position: absolute;
  }
  #gradient {
    height: 55px;
    background-image: linear-gradient(to right, #7F00FF, #0000FF, #007FFF, #00FFFF, #00FF7F, #00FF00, #7FFF00, #FFFF00, #FF7F00, #FF0000);
  }
</style>

<script type="text/javascript" src="draw.js"></script>

<script>
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext('2d')
  let nodes
  let car_position
  setInterval(function () {
    fetch("http://localhost:8000/")
    .then((response) => response.json())
    .then((nodes) => window.nodes = nodes)
    .then(() => nodes = nodes),
    fetch("http://localhost:8000/front")
    .then((response) => response.json())
    .then((car_position) => window.car_position = car_position)
    .then(() => car_position = car_position),
    drawStuff(ctx, window.nodes, window.car_position)
  }, 1000);
</script>
